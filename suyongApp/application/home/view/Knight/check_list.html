<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">

                
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>电话</th>
                            <th>派送类型</th>
                            <th>区域</th>
                            <th>身份证号码</th>
                            <th>身份证照片</th>
                            <th>本人手持身份证照</th>
                            <th>车辆照片</th>
                            <th>审核</th>
                        </tr>
                        </thead>
                        <style>
                                img{height:80px;}
                        </style>
                        <tbody>
                       	        {volist name="list" id="vo"}
                                    <tr>
                                        <td>{$vo.username}</td>
                                        <td>{$vo.tel}</td>
                                        <td>{$vo.type}</td>
                                        <td>{$vo.area}</td>
                                        <td>{$vo.id_card_num}</td>
                                        <td><a href="{$vo.id_card}" target="_back"><img src="{$vo.id_card}"/></a></td>
                                        <td><a href="{$vo.put_id_card}" target="_back"><img src="{$vo.put_id_card}"/></a></td>
                                        <td><a href="{$vo.car}" target="_back"><img src="{$vo.car}"></a></td>
                                        <td>
                                            <a href="javascript:void(0)" data_id="{$vo.id}" data_state="1" class="pass">通过</a>
                                            <a href="javascript:void(0)" data_id="{$vo.id}" data_state="0" class="reject">驳回</a>
                                        </td>
                                    </tr>
                                {/volist}
                        </tbody>
                    </table>
                    {$list->render()}
                </div>

            </div>
        </div>
    </div>
</div>
