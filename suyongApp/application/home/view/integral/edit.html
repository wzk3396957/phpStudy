<div class="row">
    <div class="col-lg-12">
  
<div style="margin:0 auto; width:100%; line-height:25px; padding: 30px">
    <iframe src="" frameborder="0" name="iframeContent" style="display: none;"></iframe>
    <form method="post" id="uploadForm" action="" target="iframeContent" enctype="multipart/form-data" class="form-horizontal">
       


        <div class="form-group">
            <label class="col-sm-2 control-label">满多少：</label>
            <div class="col-sm-8"><input type="text" id="money" name="money" class="form-control"
                                         placeholder="" value="{$data.money}"
                                         required>
                <span class="help-block m-b-none">*满多少</span>
            </div>
        </div><br>
        
        <div class="form-group">
            <label class="col-sm-2 control-label">送多少：</label>
            <div class="col-sm-8"><input type="text" id="integral" name="integral" class="form-control"
                                         placeholder="" value="{$data.integral}"
                                         required>
                <span class="help-block m-b-none">*送多少</span>
            </div>
        </div><br>

        <input type="hidden" id="id" name="id" value="{$data.id}">
        <div class="form-group" style="padding: 20px">
            <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" data-style="zoom-in" type="submit" id="add_detail">设置积分规则</button>
            </div>
        </div>
    </form>
   </div>

    </div>
</div>
