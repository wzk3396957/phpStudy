<title>后台登录 - H-ui.admin v3.1</title>

<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="" method="post" onsubmit="return false">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" id="code" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
           <img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}?'+Math.random();" style="cursor:pointer;width:150px;"/>  </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" id="login" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin v3.1</div>
<script type="text/javascript" src="__H_ui.admin__/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__H_ui.admin__/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__H_ui.admin__/lib/layer/2.4/layer.js"></script>
<script>
        $(document).ready(function(){
            $('#login').on('click',function(){
                var username = $('#username').val();
                var password = $('#password').val();
                var code = $('#code').val();

                if(!username || !password || !code){
                    layer.msg('请填写完整信息', {icon:8,time:1000});
                }else{
                    $.ajax({
                            type: "POST",
                            url: "do_login",
                            data:  {
                                      username:username,
                                      password:password,
                                      code:code
                                    },
                            success: function (data) {
                                        if (data == 1) {
                                            window.location='/index.php/admin/index/index';
                                        } else {
                                            layer.msg(data, {icon:2,time:1000});
                                        }
                                     }
                      });
                  }
            });
        });
</script>
</body>
