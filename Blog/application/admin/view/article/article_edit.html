<body>
<article class="page-container">
	<form method="post" action="/index.php/admin/Article/do_article_edit" class="form form-horizontal" id="form-article-add" onsubmit="return checkImg()" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.title}" placeholder="" id="articletitle" name="articletitle">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="art_type" class="select">
					<option value="0">全部栏目</option>
					{volist name="category" id="vo"}
					<option value="{$vo.id}" {if $data.art_type == $vo.id}selected = "selected"{/if}>{$vo.category}</option>
					{/volist}
				</select>
				</span> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.sort}" placeholder="" id="sort" name="sort">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章作者：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.author}" placeholder="" id="author" name="author">
			</div>
		</div>
		
		<!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">允许评论：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box checked">
					<input type="checkbox" id="allowcomments" name="is_common" value="1">
					<label for="checkbox-pinglun">&nbsp;</label>
				</div>
			</div>
		</div> -->
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  type="file" onchange="preview(this)" name="art_image" ></span>
				<div id="preview"><img src="{$data.image}"></div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" type="text/plain" style="width:100%;height:400px;">{$data.content}</script> 
			</div>
		</div>

		<input type="hidden" id="id" name="id" value="{$data.id}">
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	//表单验证
	
	
	
	var ue = UE.getEditor('editor');
	
});
function preview(file){
	if (file.files && file.files[0]){
	var str = file.files[0].name;
	var index = str .lastIndexOf(".");  
	str  = str .substring(index + 1, str .length);
	str = str.toLowerCase();
	if(str != 'jpg'&&str != 'gif'&&str != 'png'&&str != 'jpeg'){
		layer.msg('不支持此格式', {icon:5,time:1000});
		$("#preview").html('');
		return false;
	} 
	var reader = new FileReader(); 
	reader.onload = function(evt){ 
	$("#preview").html('<img src="' + evt.target.result + '" width="120px" />'); 
	} 
	reader.readAsDataURL(file.files[0]); 
	}else{
	$("#preview").html('<div style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>'); 
	} 
}

function checkImg(){
	if($('#preview').find("img").length == 0){
		layer.msg('图片未上传', {icon:5,time:1000});
		return false;
	}
	var articletitle = $('#articletitle').val();
	var author = $('#author').val();
	var ue = UE.getEditor('editor');
	var editor = ue.getContent();
	if(!articletitle || !author || !editor){
		layer.msg('请填写完整信息', {icon:5,time:1000});
		return false;
	}
}
</script>
